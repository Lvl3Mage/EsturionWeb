<%- include('inc/header.html') %>
	<div class="def-modal modal modal-active" id="login-modal">
		<div class="def-modal__outer-container container">
			<div class="def-modal__inner-container def-modal__inner-container--50 max-w-xl">
				<div class="border border-gold p-2 rounded-2xl">
					<div class="def-modal__wrapper modal-window p-12 md:p-8  rounded-2xl shadow-lg">
						<div class="def-modal__top mb-2">
							<div class="def-modal__title text-4xl text-gold font-roman flex gap-6">
								<span class="modal-title">Login</span>
								<img src="../assets/images/right-decor.svg" alt="" class="w-12 md:hidden">
							</div>
						</div>
						<div class="def-modal__content-wrapper modal-content-wrapper">

							<div class="flex flex-col gap-6 my-5">
								<div class="flex gap-2 flex-wrap">
									<div class="basis-[200px] flex items-center">
										Имя пользователя:
									</div>
									<div class="grow max-w-md flex gap-6">
										<div class="group/form-element grow min-w-[250px] sm:min-w-32">
											<div class="relative w-full group/input">
												<div
													class="absolute pointer-events-none h-full flex justify-center items-center right-4 top-0 group-[&:not(:has(:required))]/input:hidden">
													<svg class="w-5 group-has-[:invalid]/input:hidden" viewBox="0 0 18 13"
													     fill="none" xmlns="http://www.w3.org/2000/svg">
														<path d="M17 1L6 12L1 7" stroke="#D3B096" stroke-width="1.6"
														      stroke-linecap="round" stroke-linejoin="round" />
													</svg>
												</div>
												<input required type="tel" pattern="(\+[0-9]{1,3})?( ?)[0-9]{9,15}"
												       placeholder="Телефон" class="w-full form-input">
											</div>

										</div>
									</div>
								</div>
								<div class="flex gap-2 flex-wrap">
									<div class="basis-[200px] flex items-center">
									Пароль
									</div>
									<div class="grow max-w-md flex gap-6">
										<div class="group/form-element grow min-w-[250px] sm:min-w-32">
											<div class="relative w-full group/input">
												<div
													class="absolute pointer-events-none h-full flex justify-center items-center right-4 top-0 group-[&:not(:has(:required))]/input:hidden">
													<svg class="w-5 group-has-[:invalid]/input:hidden" viewBox="0 0 18 13"
													     fill="none" xmlns="http://www.w3.org/2000/svg">
														<path d="M17 1L6 12L1 7" stroke="#D3B096" stroke-width="1.6"
														      stroke-linecap="round" stroke-linejoin="round" />
													</svg>
												</div>
												<input required type="password" placeholder="" class="w-full form-input">
											</div>

										</div>
									</div>
								</div>

								<div class="flex gap-6 flex-wrap">
									<div class="">
										<label class="flex items-center gap-4 cursor-pointer group/radio">
									<span class="flex items-center">
										<input type="checkbox" name="weight-desktop" checked="checked"
										       class="w-0 h-0 opacity-0 peer">
										<span
											class="inline-block w-6 h-6 border-2 border-neutral-200 rounded-[4px] relative before:bg-gold before:rounded-sm before:absolute before:inset-0.5 before:scale-0 before:peer-checked:scale-100 before:transition before:ease-out-wobble bg-white"></span>
										
									</span>
											<span class="text-sm">Запомнить меня</span>
										</label>
									</div>
								</div>
							</div>
							<div class="flex flex-wrap justify-between gap-2">
								<button class="btn block grow max-w-64 px-8">Отмена</button>
								<button class="btn block grow max-w-64 px-8">Войти</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<%- include('inc/footer.html') %>
</body>
</html>
